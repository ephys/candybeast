
[unlitcampfire]
	#The time (ticks) a soul campfire burns until it goes out during rain. (0: it goes out immediately; -1: it burns during rain [default]).
	#Range: -1 ~ 10000
	soulCampfireRainUnlitTime = -1
	#The Factor of particle count of a soul campfire during rain. (2: doubled particles count (default); 1: same particle count)
	#Range: 1 ~ 10
	soulCampfireRainParticleFactor = 2
	#Whether the contained items should be dropped when a campfire goes out by itself or by rain.
	campfireDropsItemsWhenUnlitByTimeOrRain = true
	#Whether the contained items should be dropped when a soul campfire goes out by itself or by rain.
	soulCampfireDropsItemsWhenUnlitByTimeOrRain = true
	#The time (ticks) a soul campfire burns until it goes out by itself. (2000 ticks default; 0 means it burns forever)
	#Range: 0 ~ 10000
	soulCampfireLitTime = 0
	#The time (ticks) a campfire burns until it goes out during rain. (160 ticks [default]; 0: it goes out immediately; -1: it burns during rain).
	#Range: -1 ~ 10000
	campfireRainUnlitTime = 160
	#The time (ticks) a campfire burns until it goes out by itself. (2000 ticks default; 0 means it burns forever)
	#Range: 0 ~ 10000
	campfireLitTime = 0
	#The Factor of particle count of a campfire during rain. (2: doubled particles count [default]; 1: same particle count)
	#Range: 1 ~ 10
	campfireRainParticleFactor = 2
	#Whether a campfire should be destroyed when it goes out by itself.
	campfireBreaksWhenUnlitByTime = false
	#Whether a soul campfire should be destroyed when it goes out by itself.
	soulCampfireBreaksWhenUnlitByTime = false

